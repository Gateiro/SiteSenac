<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/logo-branca-transp.png"/>
    <link rel="stylesheet" href="../css/formulario.css"/>
    <link rel="stylesheet" href="../css/nav-header.css"/>
    <title>Waytech</title>
</head>
<body>
    <header>
        <!-- Logo com link para a página inicial -->
        <span class="logo-branca-transp">
            <a href="index.html">
                <img src="../src/logo-branca-transp.png" alt="Logo da Waytech">
            </a>
        </span>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li>
                    <button class="button" aria-label="Fale Conosco">Fale Conosco</button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container-1">
        <div>
            <h1 class="title">Contate-nos</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea tempore nobis temporibus, enim repellat eveniet odio ullam. Nesciunt dolor nam obcaecati quis amet debitis, incidunt exercitationem quibusdam nisi, assumenda eum!</p>
            
        </div>
        <div>
            <form id="form-contato" class="form-waytech" method="post" aria-label="Formulário de Contato">
                <!--Melhor organização e estilização dos campos através de DIVS-->
                <!--Nome-->
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required aria-required="true" placeholder="Ex.: Nome Sobrenome" minlength="3">
                </div>
                <!--Email-->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required aria-required="true" placeholder="Ex.: seu@email.com.br">
                </div>
                <!--Telefone-->
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required aria-required="true" placeholder="Ex.: (00) 00000-0000">
                </div>
                <!--Assunto-->
                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="assunto" required aria-required="true" placeholder="Motivo do contato">
                </div>
                <!--Mensagem-->
                <div class="form-group">
                    <label for="mensagem">Sua mensagem</label>
                    <textarea type="text" id="mensagem" name="assunto" required aria-required="true" placeholder="Digite sua mensagem aqui"></textarea>
                </div>
                <!--Botão enviar-->
                <button class="button" type="submit">Quero melhorar minha empresa!</button>
            </form>
        </div>
    </div>
<script src="/script/formulario.js"></script>
</body>
</html>
